databases:
  - name: algotrading-backend
    plan: free
    databaseName: algotrading-backend
    user: algotrading-backend

services:
  - type: web
    plan: free
    name: algotrading-backend
    runtime: python-3.11
    buildCommand: "./build.sh"
    startCommand: "cd backend && python -m gunicorn money_multiplier.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysitedb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DJANGO_SETTINGS_MODULE
        value: "money_multiplier.settings"
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,algotrading-backend.onrender.com,localhost,127.0.0.1"


