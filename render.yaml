services:
  # Django Backend API with SQLite
  - type: web
    name: algotrading-backend
    env: python
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py migrate
      python manage.py collectstatic --noinput --clear
    startCommand: "gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT --workers 2"
    healthCheckPath: "/api/health/"
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DJANGO_SETTINGS_MODULE
        value: "backend.settings"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,algotrading-backend.onrender.com,localhost,127.0.0.1"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://algotrading-frontend.onrender.com,http://localhost:3000,http://localhost:5173"
      - key: PYTHONPATH
        value: "/opt/render/project/src"

  # React Frontend (Static Site)
  - type: web
    name: algotrading-frontend
    env: static
    plan: starter
    rootDir: frontend
    buildCommand: |
      npm ci
      npm run build:render
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://algotrading-backend.onrender.com
